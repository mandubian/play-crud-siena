#{field (_prefix ? _prefix + '.' : 'root.') + _name}
	<label for="${field.id}">
		&{_name}
	</label>
	<input id="${field.id}" class="${field.errorClass}" type="password" name="${field.name}" value="${_value?.escape()?.raw()}" size="50" />
	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}
