#{field (_prefix ? _prefix + '.' : 'root.') + _name}
	<label for="${field.id}">
		&{_name}
	</label>
	<input id="${field.id}" class="${field.errorClass}" type="checkbox" name="${field.name}" value="true" ${(params[field.name] ? params.getAll(field.name)[0] == 'true' : _value) ? 'checked="true"'.raw() : ''} size="50" />
	<input type="hidden" name="${field.name}" value="false" />
	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}
